<ion-view title="Protocols">
	<ion-nav-buttons side="left">
		<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
	</ion-nav-buttons>
	<!--<ion-nav-buttons side="right">-->
		<!--<button class="button button-clear button-positive" ng-click="navigateToOverview()">Settings</button>-->
	<!--</ion-nav-buttons>-->
	<ion-content class="has-header">
		<div class="padding text-center">
			<h4>{{expedition.alias || getExpeditionTitle(expedition)}}</h4>
			<p ng-if="expedition.alias">{{getExpeditionTitle(expedition)}}</p>
		</div>
		<ion-list>
			<ion-item ng-repeat="protocol in metaProtocols | orderBy:'num'"
			          ui-sref="app.protocol({protocolNum:protocol.num})"
			          class="item-thumbnail-left item-text-wrap"
					>
				<img ng-src="images/protocol-0{{$index + 1}}.svg">
				<h2>Protocol {{::protocol.num}}</h2>
				<p>{{::protocol.title}}</p>
				<bop-progress-bar p="::getProtocolCompleteness(protocol)"></bop-progress-bar>
			</ion-item>
			<ion-item ng-if="!startupComplete">Loading...</ion-item>

		</ion-list>
	</ion-content>
</ion-view>

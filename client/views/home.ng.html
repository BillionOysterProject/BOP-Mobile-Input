<ion-view title="Home">
	<ion-nav-buttons side="left">
		<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
	</ion-nav-buttons>
	<ion-nav-buttons side="right">
		<button class="button button-clear button-positive" ng-click="navigateToOverview()">Overview</button>
	</ion-nav-buttons>
	<ion-content class="has-header">
		<h4 class="padding">{{expedition.title}}</h4>
		<ion-list>

			<ion-item ng-repeat="protocol in metaProtocols"
			          ui-sref="app.protocol({protocolNum:protocol.num})"
			          class="item-thumbnail-left item-text-wrap"
					>
				<img ng-src="images/protocol-0{{$index + 1}}.svg">
				<h2>Protocol {{protocol.num}}</h2>
				<p>{{protocol.title}}</p>
				<bop-progress-bar p="protocolProgress[$index]"></bop-progress-bar>
			</ion-item>

		</ion-list>
	</ion-content>
</ion-view>

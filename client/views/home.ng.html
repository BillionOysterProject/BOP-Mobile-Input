<ion-view title="Home">
	<ion-nav-buttons side="left">
		<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
	</ion-nav-buttons>
	<ion-content class="has-header">
		<div ng-if="!authenticated()">
			<meteor-include src="loginButtons"></meteor-include>
			<h2>Please sign in to use the app</h2>
		</div>
		<ion-list ng-if="authenticated()">
			<ion-item ui-sref="app.protocol({protocolNum:playlist.id})">
				Protocol 1
			</ion-item>
			<ion-item ui-sref="app.protocol({protocolNum:playlist.id})">
				Protocol 2
			</ion-item>
			<ion-item ui-sref="app.protocol({protocolNum:playlist.id})">
				Protocol 3
			</ion-item>
			<ion-item ui-sref="app.protocol({protocolNum:playlist.id})">
				Protocol 4
			</ion-item>
			<ion-item ui-sref="app.protocol({protocolNum:playlist.id})">
				Protocol 5
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>

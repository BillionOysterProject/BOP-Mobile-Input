<ion-view title="Home">
	<ion-nav-buttons side="left">
		<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
	</ion-nav-buttons>
	<ion-nav-buttons side="right">
		<button class="button button-clear button-positive" ng-click="navigateToOverview()">Overview</button>
	</ion-nav-buttons>
	<ion-content class="has-header">
		<h4>Expedition:<br>{{expedition.title}}</h4>
		<ion-list>
			<ion-item ui-sref="app.protocol({protocolNum:playlist.id})">
				Protocol 1
			</ion-item>
			<ion-item ui-sref="app.protocol({protocolNum:playlist.id})">
				Protocol 2
			</ion-item>
			<ion-item ui-sref="app.protocol({protocolNum:playlist.id})">
				Protocol 3
			</ion-item>
			<ion-item ui-sref="app.protocol({protocolNum:playlist.id})">
				Protocol 4
			</ion-item>
			<ion-item ui-sref="app.protocol({protocolNum:playlist.id})">
				Protocol 5
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>

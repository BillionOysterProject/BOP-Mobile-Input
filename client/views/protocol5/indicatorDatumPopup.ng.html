	<form name="datumForm"
	      novalidate=""
	      ng-submit="onSubmit(datumForm.$valid)">
		<label class="item item-input bop-units-right"
		     ng-class="{ 'has-error' : datumForm.$invalid && datumForm.$submitted}">
			<input name="datum"
			       type="number"
			       min="{{min}}"
			       max="{{max}}"
			       ng-model="data.popupData"
			       autofocus>
			{{units}}
		</label>
		<div class="form-errors" ng-messages="datumForm.datum.$error"
		     ng-show="datumForm.datum.$invalid && datumForm.$submitted">
			<div class="form-error" ng-message="min">{{getMessage(tooLow)}}</div>
			<div class="form-error" ng-message="max">{{getMessage(tooHigh)}}</div>
			<div ng-messages-include="client/views/partials/form-errors.ng.html"></div>
		</div>
		<div class="popup-buttons">
			<button class="button button-default"
				    padding="true"
				    type="button"
			        ng-click="onCancel()"
				    >Cancel</button>
			<button class="button button-calm"
		    padding="true"
		    type="submit"
		    >Add</button>
		</div>
	</form>
<!--</div>-->

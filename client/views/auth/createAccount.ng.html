<ion-view title="Startup" hide-nav-bar="true">
	<ion-nav-buttons side="left">
		<!--<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>-->
	</ion-nav-buttons>
	<ion-content padding="true">
		<h2>Create a new account</h2>
		<form name="createUserForm" novalidate ng-submit="onTapCreateAccount(createUserForm.$valid)">
			<ion-list>

				<!-- first name -->
				<label class="item item-input"
				       ng-class="{ 'has-error' : createUserForm.firstName.$invalid && createUserForm.$submitted}">
					<span class="input-label">First Name</span>
					<input type="text"
					       name="firstName"
					       placeholder="Homer"
					       ng-model="user.name.first"
					       minlength="2"
					       required>
				</label>
				<div ng-messages="createUserForm.firstName.$error"
				     class="form-errors"
				     ng-show="createUserForm.firstName.$invalid && createUserForm.$submitted">
					<div ng-messages-include="client/views/partials/form-errors.ng.html"></div>
				</div>

				<!-- last name -->
				<label class="item item-input"
				       ng-class="{ 'has-error' : createUserForm.lastName.$invalid && createUserForm.$submitted}">
					<span class="input-label">First Name</span>
					<input type="text"
					       name="lastName"
					       placeholder="Simpson"
					       ng-model="user.name.last"
					       minlength="2"
					       required>
				</label>
				<div ng-messages="createUserForm.lastName.$error"
				     class="form-errors"
				     ng-show="createUserForm.lastName.$invalid && createUserForm.$submitted">
					<div ng-messages-include="client/views/partials/form-errors.ng.html"></div>
				</div>

				<!-- email name -->
				<label class="item item-input"
				       ng-class="{ 'has-error' : createUserForm.email.$invalid && createUserForm.$submitted}">
					<span class="input-label">Email</span>
					<input type="email"
					       name="email"
					       ng-model="user.email"
					       required>
				</label>
				<div ng-messages="createUserForm.email.$error"
				     class="form-errors"
				     ng-show="createUserForm.email.$invalid && createUserForm.$submitted">
					<div class="form-error" ng-message="email">Invalid email address</div>
					<div ng-messages-include="client/views/partials/form-errors.ng.html"></div>
				</div>

				<!-- password name -->
				<label class="item item-input"
				       ng-class="{ 'has-error' : createUserForm.password.$invalid && createUserForm.$submitted}">
					<span class="input-label">Password</span>
					<input type="password"
					       name="password"
					       ng-model="user.password"
					       minlength="5"
					       required>
				</label>
				<div ng-messages="createUserForm.password.$error"
				     class="form-errors"
				     ng-show="createUserForm.password.$invalid && createUserForm.$submitted">
					<div class="form-error" ng-message="minlength">Must be at least 5 characters long</div>
					<div ng-messages-include="client/views/partials/form-errors.ng.html"></div>
				</div>

				<br>
				<button class="button button-calm"
			        padding="true"
			        type="submit"
			        >Create Account</button>

				<button class="button"
			        padding="true"
				    ui-sref="app.login"
			        >Sign in</button>

			</ion-list>
		</form>

	</ion-content>
</ion-view>

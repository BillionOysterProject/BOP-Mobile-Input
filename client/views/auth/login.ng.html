<ion-view title="Sign In" hide-nav-bar="true" class="bop-auth">
	<ion-nav-buttons side="left">
		<!--<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>-->
	</ion-nav-buttons>
	<ion-content padding="true">
		<ng-include src="'client/views/auth/backToLobbyBtn.ng.html'"></ng-include>

		<h2>Sign in</h2>
		<!--<meteor-include src="loginButtons"></meteor-include>-->

		<form name="loginForm" novalidate ng-submit="onTapLogin(loginForm.$valid)">
			<ion-list>
				<label class="item item-input"
				       ng-class="{ 'has-error' : loginForm.email.$invalid && loginForm.$submitted}">
					<span class="input-label">Email</span>
					<input type="email"
					       name="email"
					       ng-model="user.email"
					       required>
				</label>
				<div ng-messages="loginForm.email.$error"
				     class="form-errors"
				     ng-show="loginForm.email.$invalid && loginForm.$submitted">
					<div class="form-error" ng-message="email">Invalid email address</div>
					<div ng-messages-include="client/views/partials/form-errors.ng.html"></div>
				</div>

				<label class="item item-input"
				       ng-class="{ 'has-error' : loginForm.password.$invalid && loginForm.$submitted}">
					<span class="input-label">Password</span>
					<input type="password"
					       name="password"
					       ng-model="user.password"
					       minlength="5"
					       required>
				</label>
				<div ng-messages="loginForm.password.$error"
				     class="form-errors"
				     ng-show="loginForm.password.$invalid && loginForm.$submitted">
					<div class="form-error" ng-message="minlength">Must be at least 5 characters long</div>
					<div ng-messages-include="client/views/partials/form-errors.ng.html"></div>
				</div>

				<br>
				<button class="button button-calm"
			        padding="true"
			        type="submit"
			        >Sign In</button>
			</ion-list>
		</form>

	</ion-content>
</ion-view>

<ion-view title="Startup">
	<ion-nav-buttons side="left">
		<!--<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>-->
	</ion-nav-buttons>
	<ion-content class="has-header">
		<div ng-hide="true">
			<!-- cage condition images -->
			<img src="/images/protocol1/condition/none.jpg" width="320" height="150">
			<img src="/images/protocol1/condition/light.jpg" width="320" height="150">
			<img src="/images/protocol1/condition/medium.jpg" width="320" height="150">
			<img src="/images/protocol1/condition/heavy.jpg" width="320" height="150">

			<!-- mobile organism images and icons -->
			<div ng-repeat="org in organisms track by org._id">
				<img ng-src="/images/protocol2/mobileOrganisms/{{org.file}}">
			</div>
			<div ng-repeat="cat in organismCategories">
				<img ng-src="/images/protocol2/mobileOrganisms/filterIcons/{{organismCategoriesFileMap[cat]}}">
			</div>
		</div>
		
	</ion-content>
</ion-view>

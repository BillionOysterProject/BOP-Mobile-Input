<div class="tile"
     ng-class="{'selected':selected}"
     >
	<img ng-if="organism"
	     ng-src="/images/protocol3/sessileOrganisms/{{organism.file}}">
	<div ng-if="!organism" class="noImage"></div>
	<p class="name">
		<span class="common">{{organism ? organism.common : specialLabel}}</span><br>
		<span class="latin">{{organism.latin}}</span>
	</p>
</div>

<ion-view title="{{::title}}" class="protocol-section {{::sectionMeta.machineName}}">
	<ion-nav-buttons side="left">
		<!--<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>-->
	</ion-nav-buttons>
	<!--<ion-nav-buttons side="right">-->
		<!--<button class="button button-clear button-positive" ng-click="showHelp(protocolMetadata.num, sectionMeta.machineName)">Help</button>-->
	<!--</ion-nav-buttons>-->

	<ion-content class="has-header">
		<h2 class="padding"><i class="icon icon-oyster-measurement"></i>{{::sectionMeta.title}}</h2>
		<p class="item item-icon-left item-text-wrap cta"><i class="icon ion-ios-lightbulb-outline"></i> Choose a settlement tile</p>
		<button ng-repeat="tile in totalTiles track by $index"
		        class="button button-clear substrate-shell"
		        ui-sref="app.SessileOrganisms({protocolNum:protocol.num, sectionMachineName:section.machineName, tileIndex:$index})">
			<img ng-src="images/protocol-03.svg" src="images/protocol-03.svg">
			<i ng-show="tileIsComplete($index)"
			   class="icon icon-check-mark"
				></i>
			<div class="label">{{::$index + 1}}</div>
		</button><br>

		<button class="button button-full button-action-alternate" ng-click="showOverallStats()">Overall Stats</button>
	</ion-content>
</ion-view>

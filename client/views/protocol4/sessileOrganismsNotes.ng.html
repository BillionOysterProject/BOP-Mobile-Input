<ion-view title="{{::title}}" class="protocol-section {{::sectionMeta.machineName}} notes">
	<ion-nav-buttons side="left">
		<!--<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>-->
	</ion-nav-buttons>
	<ion-nav-buttons side="right">
		<button class="button button-clear button-positive" ng-click="showHelp(protocolMetadata.num, sectionMeta.machineName)">Help</button>
	</ion-nav-buttons>

	<div class="bar bar-subheader">
		<h2 class="title title-left">
			Notes for Tile {{::tileIndex + 1}} Grid {{::cellIndex + 1}}
		</h2>
	</div>

	<div class="bar bar-footer bar-default">
		<!--<h2 class="title">Foo</h2>-->
		<button class="button button-calm pull-right"
				ng-click="setDone('notes')"
				ng-disabled="!cell.coDominantOrgID">Done</button>
	</div>

	<ion-content class="has-header has-subheader has-footer">
		<ion-list>
			<!-- notes -->
			<label class="item item-divider item-stacked-label item-text-wrap"
			       ng-class="{ 'has-error' : sectionForm.notes.$invalid && sectionForm.$submitted}">

				<span class="input-label">For example, record any other species that may be present in the grid</span>

				<textarea name="notes"
				          placeholder="{{getMessage('sessileNotesPlaceholder')}}"
				          ng-model="cell.notes"
				          msd-elastic="\n"></textarea>
			</label>
		</ion-list>
	</ion-content>
</ion-view>

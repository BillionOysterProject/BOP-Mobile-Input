<div class="tile">
	<img ng-if="organism"
	     ng-src="/images/organisms/{{organism | organismFilename}}">
	<div ng-if="!organism" class="noImage"></div>
	<p class="name">
		<span class="common">{{organism ? organism.common : specialLabel}}</span><br>
		<span class="latin">{{organism.latin}}</span>
	</p>
	<div ng-class="{'selected':selected}"
	     class="frame"></div>
</div>

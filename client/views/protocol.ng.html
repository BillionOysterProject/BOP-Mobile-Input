<ion-view title="Protocol {{protocol.num}}" class="protocol">
	<ion-nav-buttons side="left">
		<!--<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>-->
	</ion-nav-buttons>
	<!--<ion-nav-buttons side="right">-->
		<!--<button class="button button-clear button-positive" ng-click="navigateToOverview()">Overview</button>-->
	<!--</ion-nav-buttons>-->
	<ion-content class="has-header">
		<h2 class="padding"><img ng-src="images/protocol-0{{protocol.num}}.svg">{{protocol.title}}</h2>
		<ion-list>
			<ion-item ng-repeat="section in protocol.sections track by $index"
			          class="section"
			          ui-sref="app.{{section.machineName}}({protocolNum:protocol.num, sectionMachineName:section.machineName})">
				<i class="icon {{::section.icon}} title"></i>
				{{::$index + 1}}. {{::section.title}}
				<span class="item-note">{{::getCompleteness(section.machineName) * 100 | number}}%</span>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>

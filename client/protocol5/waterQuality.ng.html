<ion-view title="{{title}}" class="protocol-section {{sectionMeta.machineName}}">
	<ion-nav-buttons side="left">
		<!--<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>-->
	</ion-nav-buttons>
	<!--<ion-nav-buttons side="right">-->
		<!--<button class="button button-clear button-positive" ng-click="navigateToOverview()">Overview</button>-->
	<!--</ion-nav-buttons>-->
	<ion-content class="has-header">
		<ion-list>
			<h2 class="padding">{{sectionMeta.title}}</h2>
			<ion-item ng-repeat="indicator in indicators track by indicator.machineName"
			          ui-sref="app.waterQualityIndicator({protocolNum:protocol.num, sectionMachineName:section.machineName, indicatorMachineName:indicator.machineName})"
			          class="item-text-wrap">
				<i class="icon {{indicator.icon}}"></i>
				{{indicator.title}}
						</ion-item>
		</ion-list>
	</ion-content>
</ion-view>

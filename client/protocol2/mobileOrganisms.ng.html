<ion-view title="{{title}}" class="protocol-section {{sectionMeta.machineName}}">
	<ion-nav-buttons side="left">
		<!--<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>-->
	</ion-nav-buttons>
	<ion-nav-buttons side="right">
		<button class="button button-clear button-positive" ng-click="showHelp(protocolMetadata.num, sectionMeta.machineName)">Help</button>
	</ion-nav-buttons>

	<ion-content class="has-header">
		<h2 class="padding">{{sectionMeta.title}}</h2>

		<div class="tiles">
			<div ng-repeat="org in organisms track by org._id.toHexString()" class="tile">
				<img width="145px" ng-src="/images/protocol1/depthCondition/heavy.jpg"><br>
				<p>{{org.common}}</p>
				<p><em>{{org.latin}}</em></p>
			</div>
		</div>
	</ion-content>
</ion-view>
